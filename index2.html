<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин</title>

    <style>
        /* ГЛОБАЛЬНОЕ ИСПРАВЛЕНИЕ ВЫЕЗЖАЮЩИХ ЭЛЕМЕНТОВ */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        /* ===== ТОВАРЫ ===== */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .product {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 150px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: #fff;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #006699;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

<h1>Онлайн магазин</h1>

<div class="products">

    <div class="product">
        <img src="pizza.png" alt="Пицца">
        <h3>Пицца</h3>
        <button onclick="openOrder('pizza')">Купить</button>
    </div>

    <div class="product">
        <img src="burger.png" alt="Бургер">
        <h3>Бургер</h3>
        <button onclick="openOrder('burger')">Купить</button>
    </div>

</div>

<!-- ===== MODAL ===== -->
<div class="modal" id="orderModal">
    <div class="modal-content">
        <h3>Оформление заказа</h3>

        <input type="tel" id="phone" placeholder="Телефон">
        <input type="email" id="email" placeholder="Email">

        <button onclick="sendOrder()">Оформить заказ</button>
    </div>
</div>

<!-- Telegram WebApp SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    let selectedProduct = null;

    function openOrder(product) {
        selectedProduct = product;
        document.getElementById('orderModal').style.display = 'flex';
    }

    function sendOrder() {
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!phone || !email) {
            alert('Пожалуйста, заполните все поля');
            return;
        }

        tg.sendData(JSON.stringify({
            action: "order",
            product: selectedProduct,
            phone: phone,
            email: email
        }));

        tg.close(); // закрываем WebApp
    }
</script>

</body>
</html>
